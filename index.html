<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico">
</head>
<body>
    <div class="popup">
        <div class="popup-content">
            <div class="popup-card">
                <form action="index.html" id="form">
                    <h3>Add in collection</h3>
                    <input type="text" id="title" name="title" placeholder="Title"
                    maxlength="50" required>
                    <input type="text" id="author" name="author" placeholder="Author" 
                    maxlength="50" required>
                    <input type="number" id="pages" name="pages" placeholder="Pages" 
                    maxlength="5" required>
                    <div>
                        <label for="read">Have you read it?</label>
                        <input type="checkbox" id="read" name="read-book">
                    </div>
                    <input class="submit" type="submit">
                </form>
            </div>
        </div>
    </div>
    <div class="addbtn">
        <button class="add-book">Add Book</button>
    </div>
    <div class="cards-box">
        <div class="cards">
            <p>Name: "Lord of the rings 2: The two towers Lord of the rings 2: The two towers"</p>
            <p>Author: Tolkien</p>
            <p>Pages: 99999</p>
            <button class="remove-button" data-card-index="0">Remove</button>
        </div>
    </div>
    <footer>
        <div>
            <p>LittleDonkey146</p>
            <a href="https://github.com/LittleDonkey146" target="_blank"><img alt="GitHub Logo" src="images/git-github-hub-repository-icon-813483.png"></a>
        </div>
    </footer>
</body>
</html>
