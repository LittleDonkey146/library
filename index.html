<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico">
</head>
<body>
    <div class="popup">
        <div class="popup-content">
            <div class="popup-card">
                <h3>Add in collection</h3>
                <input type="text" id="title" name="title" placeholder="Title" required
                maxlength="100">
                <input type="text" id="author" name="author" placeholder="Author"required 
                maxlength="100">
                <input type="number" id="pages" name="pages" placeholder="Pages" required 
                maxlength="5">
                <div>
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" id="read" name="read-book">
                </div>
                <input class="submit" type="submit">
            </div>
        </div>
    </div>
    <div class="addbtn">
        <button class="add-book">Add Book</button>
    </div>
    <div class="cards-box">
        <div class="cards">Some info to have the card full</div>
    </div>
    <footer>
        <div>
            <p>Copyright Â© 2022 LittleDonkey146</p>
            <a href="https://github.com/LittleDonkey146" target="_blank"><img alt="GitHub Logo" src="images/git-github-hub-repository-icon-813483.png"></a>
        </div>
    </footer>
</body>
</html>
